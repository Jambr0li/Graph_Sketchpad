<!DOCTYPE html>
<html>
<head>
  <title>Interactive Graph Visualization</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Jaro:opsz@6..72&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <!-- hull library -->
  <script src="https://cdn.jsdelivr.net/npm/hull.js@1.0.6/dist/hull.js"></script>

  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="network-content">
      <h1 class="title">Interactive Graph Visualization</h1>
      <div id="network"></div>
    </div>

    <div>
      <button onclick="toggleDirection()">Toggle Edge Direction</button>
      <button onclick="togglePhysics()">Toggle Physics</button>
      <button onclick="toggleComponents()">Show Components</button>
      <button onclick="toggleBridges()">Show Bridges</button>
    </div>

    <div class="graph-info">
      <p class="graph-stat">Number of vertices: <span id="node-count">0</span></p>
      <p class="graph-stat">Number of edges: <span id="edge-count">0</span></p>
      <p class="graph-stat">Number of components: <span id="component-count">0</span></p>
    </div>

    <div id="controls">
      <!-- Adding Nodes -->
      <div class="add-node-container graph-logic">
        <h3>Add/Delete Node</h3>
        <label>Label:</label>
        <input type="number" id="node-label" placeholder="Enter node label" />
        <button onclick="addNode()">Add Node</button>
        <button onclick="deleteNode()">Delete Node</button>
      </div>

      <!-- Set Node Color-->
      <div class="set-node-color-container graph-logic">
        <h3>Change Node Color</h3>
        <label>Label:</label>
        <input type="text" id="node-color-label" placeholder="Enter node label" />
        <label>Color:</label>
        <input type="color" id="node-color-selection" placeholder="(#000000 or 'red')" />
        <button onclick="setNodeColor()">Change Color</button>
      </div>

      <!-- Adding Edges -->
      <div class="add-edge-container graph-logic">
        <h3>Add/Delete Edge</h3>
        <label for="edge-from">From</label>
        <input type="number" id="edge-from" placeholder="Node ID" />
        <label for="edge-to">To</label>
        <input type="number" id="edge-to" placeholder="Node ID" />
        <button onclick="addEdge()">Add Edge</button><br>
        <label>Edge ID:</label>
        <input type="number" id="edge-id" placeholder="Edge ID" />
        <button onclick="deleteEdge()">Delete Edge</button>
      </div>

      <!-- Dijkstra's Input -->
      <div class="add-edge-container graph-logic">
        <h3>Find Shortest Path (Djikstra's)</h3>
        <label>From</label>
        <input type="number" id="node-from-dij" placeholder="Node ID" />
        <label>To</label>
        <input type="number" id="node-to-dij" placeholder="Node ID" />
        <button onclick="dijkstra()">Find Path</button><br>
      </div>

    </div>
    <div class="table-data">
      <div class="node-degree-container">
        <h3 id="node-degree-title"></h3>
        <div id="node-degrees"></div>
      </div>
      <div class="adj-matrix-container">
        <h3 id="adj-matrix-title"></h3>
        <div id="adj-matrix"></div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
